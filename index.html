<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Noobie Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="display">
        </div>
        <div class="keys">
            <!-- PRIMEIRA FILEIRA DE TECLAS -->
            <div class="ceKey">CE</div>
            <div class="cKey">C</div>
            <div class="xKey">X</div>
            <div class="divideKey">รท</div>

            <!-- SEGUNDA FILEIRA DE TECLAS -->
            <div class="sevenKey" ></div>
            <div class="eightKey"></div>
            <div class="nineKey"></div>
            <div class="asteriskKey"></div>

            <!-- TERCEIRA FILEIRA DE TECLAS -->
            <div class="fourKey"></div>
            <div class="fiveKey"></div>
            <div class="sixKey"></div>
            <div class="minusKey"></div>

            <!-- QUARTA FILEIRA DE TECLAS -->
            <div class="oneKey"></div>
            <div class="twoKey"></div>
            <div class="threeKey"></div>
            <div class="plusKey"></div>

            <!-- QUINTA FILEIRA DE TECLAS -->
            <div class="zeroKey"></div>
            <div class="equalKey"></div>

        </div>
    </div>
    
</body>
</html>
